 <body>
   <!-- navBar code -->
   <section class="container-fluid background">
     <nav id="navBar"class="navbar navbar-light bg-light">
       <div class="container-fluid">
         <a class="navbar-brand">Spira Contact Manager</a>
          <form class="d-flex">
            <input id="searchBar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

          </form>
      </div>

<!-- Add contact pop up-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="modal fade" id="addContact">
        <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-header">
            <h1>Add Contact</h1>
          <form>
          </div>
          <div class="modal-body">
            First Name
            <input id="addFirstName" class="form-control">
            Last Name
            <input id="addLastName" class="form-control">
            Phone #
            <input id="addPhoneNumber" class="form-control">
            Email Address
            <input id="addEmail" class="form-control">
          </div>
          <div class="modal-footer">
            <div class="col text-center">
            <button id="addContactButton" type="button" class="btn btn-primary" onclick="addContact();" data-dismiss="modal" data-target="#addContact">Accept</button>
          </div>
          </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- edit contact pop up -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="modal fade" id="editContact">
        <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-header">
            <h1>Edit Contact</h1>
          </div>
          <div class="modal-body">
            First Name
            <input class="form-control">
            Last Name
            <input class="form-control">
            Phone #
            <input class="form-control">
            Email Address
            <input class="form-control">
          </div>
          <div class="modal-footer">
            <div class="col text-center">
            <button type="button" class="btn btn-primary" data-dismiss="modal" data-target="#editContact">Accept</button>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- table / header / box for table -->
<div id="contact" class="container" style="height: 80%">
  <div class="card bg-default mt-5">
    <h3 class="card-header bg-light">My Contacts<button id="headerbutton"class="btn" data-toggle="modal" data-target="#addContact"
      style="height: 40px; margin-bottom: 20px;"><span style="color: Dodgerblue;"class="fas fa-plus-circle"></span></button></h3>
    <div class="card-body">
      <table class="table table-default table striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone # </th>
            <th scope="col">Email </th>
            <th class="col">Funtions</th>
          </tr>
        </thead>
        <tbody id="contactsTable">
